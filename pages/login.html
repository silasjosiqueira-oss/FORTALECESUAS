<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CRAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #483D8B 0%, #6A5ACD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
        }

        .login-sidebar {
            background: linear-gradient(135deg, #483D8B 0%, #6A5ACD 100%);
            padding: 3rem;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #483D8B;
            margin-bottom: 1.5rem;
        }

        .login-sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .login-sidebar p {
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #483D8B;
            box-shadow: 0 0 0 3px rgba(72, 61, 139, 0.1);
        }

        .form-checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .form-checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #64748b;
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #483D8B;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #6A5ACD;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #483D8B 0%, #6A5ACD 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 61, 139, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-sidebar {
                padding: 2rem;
            }

            .login-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-sidebar">
            <div class="login-logo">AS</div>
            <h1>Sistema CRAS</h1>
            <p>Sistema de Gestão de Assistência Social<br>Gerenciamento integrado de atendimentos, benefícios e programas sociais</p>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <h2>Bem-vindo</h2>
                <p>Entre com suas credenciais para acessar o sistema</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-envelope form-input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            id="email"
                            placeholder="seu.email@exemplo.com"
                            autocomplete="email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-lock form-input-icon"></i>
                        <input
                            type="password"
                            class="form-input"
                            id="senha"
                            placeholder="••••••••"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                </div>

                <div class="form-checkbox-wrapper">
                    <label class="form-checkbox-label">
                        <input type="checkbox" class="form-checkbox" id="lembrar">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="btn-login">
                    <span id="btn-text">Entrar</span>
                    <span id="btn-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/auth';

        let tentativasLogin = 0;
        const MAX_TENTATIVAS = 5;
        let bloqueadoAte = null;

        document.getElementById('login-form').addEventListener('submit', handleLogin);

        window.addEventListener('DOMContentLoaded', () => {
            const emailSalvo = localStorage.getItem('email_lembrado');
            if (emailSalvo) {
                document.getElementById('email').value = emailSalvo;
                document.getElementById('lembrar').checked = true;
            }

            verificarBloqueio();
        });

        async function handleLogin(e) {
            e.preventDefault();

            if (estaBloqueado()) {
                const tempoRestante = Math.ceil((bloqueadoAte - Date.now()) / 1000);
                showAlert(`Muitas tentativas. Aguarde ${tempoRestante} segundos.`, 'error');
                return;
            }

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const lembrar = document.getElementById('lembrar').checked;

            if (!email || !senha) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }

            setLoading(true);
            hideAlert();

            try {
                console.log('🔄 Tentando login...', { email });

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: senha
                    })
                });

                const data = await response.json();
                console.log('📦 Resposta do servidor:', data);

                if (!response.ok) {
                    tentativasLogin++;
                    if (tentativasLogin >= MAX_TENTATIVAS) {
                        bloquearTemporariamente();
                    }
                    throw new Error(data.error || data.mensagem || 'Erro ao fazer login');
                }

                if (data.sucesso && data.token && data.user) {
                    console.log('✅ Login bem-sucedido!');

                    tentativasLogin = 0;
                    localStorage.removeItem('bloqueado_ate');

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.user));

                    if (data.tenant) {
                        localStorage.setItem('tenant', JSON.stringify(data.tenant));
                    }

                    if (lembrar) {
                        localStorage.setItem('email_lembrado', email);
                    } else {
                        localStorage.removeItem('email_lembrado');
                    }

                    console.log('💾 Token salvo:', localStorage.getItem('token') ? 'SIM' : 'NÃO');

                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    setTimeout(() => {
                        console.log('🔄 Redirecionando para /pages/index.html');
                        window.location.href = '/pages/index.html';
                    }, 500);
                } else {
                    console.error('❌ Dados de login incompletos:', data);
                    throw new Error('Resposta do servidor inválida');
                }
            } catch (error) {
                console.error('❌ Erro no login:', error);
                showAlert(error.message || 'Erro ao conectar com o servidor.', 'error');
                setLoading(false);
            }
        }

        function estaBloqueado() {
            if (bloqueadoAte && Date.now() < bloqueadoAte) {
                return true;
            }
            if (bloqueadoAte && Date.now() >= bloqueadoAte) {
                bloqueadoAte = null;
                tentativasLogin = 0;
                localStorage.removeItem('bloqueado_ate');
            }
            return false;
        }

        function bloquearTemporariamente() {
            const TEMPO_BLOQUEIO = 60000;
            bloqueadoAte = Date.now() + TEMPO_BLOQUEIO;
            localStorage.setItem('bloqueado_ate', bloqueadoAte);
            showAlert('Muitas tentativas de login. Aguarde 1 minuto.', 'error');
        }

        function verificarBloqueio() {
            const bloqueadoSalvo = localStorage.getItem('bloqueado_ate');
            if (bloqueadoSalvo) {
                bloqueadoAte = parseInt(bloqueadoSalvo);
                if (estaBloqueado()) {
                    const btn = document.getElementById('btn-login');
                    btn.disabled = true;

                    const intervalo = setInterval(() => {
                        if (!estaBloqueado()) {
                            clearInterval(intervalo);
                            btn.disabled = false;
                            hideAlert();
                        } else {
                            const tempoRestante = Math.ceil((bloqueadoAte - Date.now()) / 1000);
                            showAlert(`Aguarde ${tempoRestante}s para tentar novamente.`, 'error');
                        }
                    }, 1000);
                }
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('btn-login');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            btn.disabled = loading;

            if (loading) {
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
            } else {
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;

            const icon = type === 'error' ? 'exclamation-circle' : 'check-circle';
            alert.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('Funcionalidade em desenvolvimento. Contate o administrador.', 'error');
        });
    </script>
</body>
</html>
