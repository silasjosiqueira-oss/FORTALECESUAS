<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SuperAdmin - Sistema CRAS</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #4338ca);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            color: #111;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e3a8a;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a, #4338ca);
            border: none;
            padding: 0.8rem;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #2d4ec9, #5a4df3);
        }
        .alert {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            display: none;
        }
        .alert.error { background: #fee2e2; color: #b91c1c; }
        .alert.success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login SuperAdmin</h2>
        <form id="superadmin-form">
            <div class="form-group">
                <label>Email ou Usu√°rio</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" required>
            </div>

            <button type="submit">Entrar</button>
            <div id="alert" class="alert"></div>
        </form>
    </div>

    <script>
        const API_URL = '/auth/superadmin/login';

        document.getElementById('superadmin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;

            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'none';

            try {
                const resp = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, senha, })
                });

                const data = await resp.json();

                if (!resp.ok) throw new Error(data.error || 'Erro no login');

                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify(data.usuario));

                alertBox.className = 'alert success';
                alertBox.innerText = 'Login realizado com sucesso!';
                alertBox.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/pages/index.html';
                }, 1000);
            } catch (err) {
                alertBox.className = 'alert error';
                alertBox.innerText = err.message;
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
