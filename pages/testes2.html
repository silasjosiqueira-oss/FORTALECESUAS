<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîç Teste de Caminhos - Servidor Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .alert {
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      border-left: 5px solid;
    }

    .alert-info {
      background: #e0f2fe;
      border-color: #0ea5e9;
      color: #0c4a6e;
    }

    .alert-success {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }

    .alert-error {
      background: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
    }

    .test-grid {
      display: grid;
      gap: 15px;
      margin: 20px 0;
    }

    .test-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #f9fafb;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s;
    }

    .test-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .path {
      font-family: 'Courier New', monospace;
      background: #1e293b;
      color: #10b981;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      flex: 1;
      margin-right: 15px;
    }

    .status {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.85rem;
      min-width: 100px;
      text-align: center;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-testing {
      background: #dbeafe;
      color: #1e40af;
      animation: pulse 1.5s infinite;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
      margin: 10px 5px;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #10b981;
    }

    .btn-success:hover {
      background: #059669;
    }

    .result-box {
      margin-top: 30px;
      padding: 25px;
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.8;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .code {
      background: #334155;
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
      overflow-x: auto;
    }

    .success { color: #10b981; }
    .error { color: #ef4444; }
    .warning { color: #f59e0b; }
    .info { color: #3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Teste de Caminhos - Servidor Web</h1>
    <p style="color: #6b7280; font-size: 1.1rem; margin-bottom: 30px;">
      Vamos descobrir qual caminho funciona no seu servidor
    </p>

    <div class="alert alert-info">
      <strong>üåê Servidor Detectado:</strong><br>
      <code id="server-url" style="background: white; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 5px;"></code>
    </div>

    <div style="margin: 30px 0;">
      <button class="btn" onclick="testarTodosCaminhos()">
        üöÄ Testar Todos os Caminhos
      </button>
      <button class="btn btn-success" onclick="abrirNavegador()">
        üåê Testar no Navegador
      </button>
    </div>

    <div class="test-grid" id="test-results"></div>

    <div class="result-box" id="resultado"></div>
  </div>

  <script>
    // Detectar URL do servidor
    const baseURL = window.location.origin;
    document.getElementById('server-url').textContent = baseURL;

    // Lista de caminhos para testar (para servidor web)
    const caminhosPossiveis = [
      '/static/js/atendimento_app.js',
      '/src/js/atendimento_app.js',
      '/js/atendimento_app.js',
      '/assets/js/atendimento_app.js',
      '/public/js/atendimento_app.js',
      '../src/js/atendimento_app.js',
      './src/js/atendimento_app.js',
      'src/js/atendimento_app.js',
      '/atendimento_app.js'
    ];

    async function testarCaminho(caminho) {
      const url = baseURL + (caminho.startsWith('/') ? caminho : '/' + caminho);

      try {
        const response = await fetch(url, { method: 'HEAD' });
        return {
          caminho: caminho,
          url: url,
          status: response.status,
          sucesso: response.ok,
          contentType: response.headers.get('content-type')
        };
      } catch (error) {
        return {
          caminho: caminho,
          url: url,
          status: 'ERRO',
          sucesso: false,
          erro: error.message
        };
      }
    }

    async function testarTodosCaminhos() {
      const resultsDiv = document.getElementById('test-results');
      const resultadoDiv = document.getElementById('resultado');

      resultadoDiv.classList.add('show');
      resultadoDiv.innerHTML = '<span class="info">üîÑ Iniciando testes...</span><br><br>';

      // Criar items de teste
      resultsDiv.innerHTML = caminhosPossiveis.map((caminho, i) => `
        <div class="test-item" id="test-${i}">
          <div class="path">${caminho}</div>
          <div class="status status-pending" id="status-${i}">Aguardando...</div>
        </div>
      `).join('');

      const resultados = [];

      // Testar cada caminho
      for (let i = 0; i < caminhosPossiveis.length; i++) {
        const caminho = caminhosPossiveis[i];
        const statusEl = document.getElementById(`status-${i}`);

        statusEl.className = 'status status-testing';
        statusEl.textContent = 'Testando...';

        resultadoDiv.innerHTML += `<span class="warning">üîç Testando: ${caminho}</span><br>`;

        const resultado = await testarCaminho(caminho);
        resultados.push(resultado);

        if (resultado.sucesso) {
          statusEl.className = 'status status-success';
          statusEl.textContent = `‚úÖ ${resultado.status}`;
          resultadoDiv.innerHTML += `<span class="success">‚úÖ ENCONTRADO! Status: ${resultado.status}</span><br>`;
          resultadoDiv.innerHTML += `<span class="info">   URL: ${resultado.url}</span><br><br>`;
        } else {
          statusEl.className = 'status status-error';
          statusEl.textContent = `‚ùå ${resultado.status}`;
          resultadoDiv.innerHTML += `<span class="error">‚ùå N√£o encontrado (${resultado.status})</span><br><br>`;
        }

        // Pequeno delay para n√£o sobrecarregar
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      // Mostrar solu√ß√£o
      const caminhosValidos = resultados.filter(r => r.sucesso);

      resultadoDiv.innerHTML += '<br>' + '='.repeat(60) + '<br><br>';

      if (caminhosValidos.length > 0) {
        resultadoDiv.innerHTML += '<span class="success">üéâ CAMINHOS QUE FUNCIONAM:</span><br><br>';

        caminhosValidos.forEach(r => {
          resultadoDiv.innerHTML += `<span class="info">‚úÖ ${r.caminho}</span><br>`;
          resultadoDiv.innerHTML += `<span class="warning">   URL completa: ${r.url}</span><br><br>`;
        });

        const melhorCaminho = caminhosValidos[0].caminho;

        resultadoDiv.innerHTML += '<br>' + '='.repeat(60) + '<br><br>';
        resultadoDiv.innerHTML += '<span class="success">üìã USE ESTE C√ìDIGO NO SEU HTML:</span><br><br>';
        resultadoDiv.innerHTML += `<div class="code">&lt;script src="${melhorCaminho}"&gt;&lt;/script&gt;</div>`;

      } else {
        resultadoDiv.innerHTML += '<span class="error">‚ùå NENHUM CAMINHO FUNCIONOU!</span><br><br>';
        resultadoDiv.innerHTML += '<span class="warning">Poss√≠veis causas:</span><br>';
        resultadoDiv.innerHTML += '<span class="info">1. O arquivo n√£o existe no servidor</span><br>';
        resultadoDiv.innerHTML += '<span class="info">2. Servidor n√£o est√° configurado para servir arquivos est√°ticos</span><br>';
        resultadoDiv.innerHTML += '<span class="info">3. Arquivo est√° em pasta n√£o mapeada</span><br><br>';

        resultadoDiv.innerHTML += '<span class="warning">üîß SOLU√á√ÉO:</span><br>';
        resultadoDiv.innerHTML += '<div class="code">1. Verifique se o arquivo existe em:<br>   C:\\Users\\admin\\PycharmProjects\\teste\\src\\js\\atendimento_app.js<br><br>';
        resultadoDiv.innerHTML += '2. Se usar Flask, mova para:<br>   C:\\Users\\admin\\PycharmProjects\\teste\\static\\js\\<br>   E use: &lt;script src="/static/js/atendimento_app.js"&gt;&lt;/script&gt;</div>';
      }
    }

    function abrirNavegador() {
      const urls = [
        baseURL + '/src/js/atendimento_app.js',
        baseURL + '/static/js/atendimento_app.js',
        baseURL + '/js/atendimento_app.js'
      ];

      alert('Vou abrir 3 URLs no navegador. Se alguma funcionar, use esse caminho!\n\n' + urls.join('\n'));

      urls.forEach(url => window.open(url, '_blank'));
    }
  </script>
</body>
</html>
